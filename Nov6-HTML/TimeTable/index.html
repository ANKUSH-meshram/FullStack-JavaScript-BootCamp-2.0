<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tme-Table</title>
</head>
<body>
    <table border="2" cellspacing="0" >
        <thead>
            <tr>
                <th colspan="7" align="center"><h1>Time-Table</h3></th>
            </tr>
        </thead>

            <tr>

                <td align="center"><h3>Period 1</h3></td>
                <td align="center"><h3>Period 2</h3></td>
                <td align="center"><h3>Period 3</h3></td>
                <td rowspan="7" align="center"><h2>B<br>R<br>E<br>A<br>K</h2></td>
                <td align="center"><h3>Period 4</h3></td>
                <td align="center"><h3>Period 5</h3></td>
            </tr>
            <tr>
                <td align="center"><h4>Mon</h4></td>
                <td align="center">Eng</td>
                <td align="center">Phy</td>
                <td align="center">Chem</td>
                <td align="center">Maths</td>
                <td align="center">P.T</td>
            </tr>
            <tr>
                <td align="center"><h4>Tue</h4></td>
                <td align="center">Sci</td>
                <td align="center">Phy</td>
                <td align="center">Music</td>
                <td align="center">Maths</td>
                <td align="center">P.T</td>
            </tr>
            <tr>
                <td align="center"><h4>Wed</h4></td>
                <td align="center">Comp</td>
                <td align="center">Phy</td>
                <td align="center">Chem</td>
                <td align="center" colspan="2">P.T</td>
            </tr>
            <tr>
                <td align="center"><h4>Thur</h4></td>
                <td align="center">Eng</td>
                <td align="center">Phy</td>
                <td align="center">Sans</td>
                <td align="center">Maths</td>
                <td align="center">Hindi</td>
            </tr>
            <tr>
                <td align="center"><h4>Fri</h4></td>
                <td align="center">Eng</td>
                <td align="center">His</td>
                <td align="center">Chem</td>
                <td align="center">Geo</td>
                <td align="center">P.T</td>
            </tr>
            <tr>
                <td align="center"><h4>Sat</h4></td>
                <td align="center" colspan="3">socio</td>
                <td align="center">Chem</td>
                <td align="center">Maths</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
