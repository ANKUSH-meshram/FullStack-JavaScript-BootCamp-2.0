<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <p><input type="text" placeholder="First Name" required></p>
        <p><input type="text" placeholder="Last Name" required> </p>
        <p><input type="email" placeholder="Email" required></p>
        <p><input type="password" placeholder="Password" required></p>
        <p>DOB <input type="date" name="DOB" id="" required></p>
        <legend>Gender:</legend>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            Other <input type="radio" name="gender" id="other" required>
        <p>
            <input type="submit" value="Submit form">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
