<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate</title>
    <link rel="icon" href="./icons/Logo.svg">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body class="max-w-7xl m-0 p-0 font-[Poppins]">
    <header class="z-50 sticky top-0 w-full lg:h-[15vh] px-5 lg:px-20 sm:px-10">
        <nav class="sm:px-10 lg:px-10 py-4 sm:flex sm:justify-between sm:items-center border-[#666b78] border-b-2">
            <div class="sm:w-[50%] flex justify-between items-center">
                <a href="index.html">
                    <img class="w-24 lg:w-28 cursor-pointer" src="./icons/Logo.svg" alt="Logo">
                </a>
                <ion-icon class="sm:hidden cursor-pointer text-3xl" name="menu" onclick="toggleMenu(this)"></ion-icon>
            </div>
            <!-- Links -->
            <ul  class="text-[#cdd0d5] bg-slate-900 sm:bg-transparent sm:w-[80%] lg:w-[45%] sm:flex sm:justify-between
            nav-links duration-300 sm:static absolute w-[90%] px-5 left-[-105%] pt-4 sm:py-0 pb-10 sm:pb-0 my-6 sm:my-0 mx-5 sm:mx-0">
                <li class="lg:hover:text-white lg:text-sm font-medium ease-in duration-300
                pt-6 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Location</a>
                </li>
                <li class="lg:hover:text-white lg:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Blogs</a>
                </li>
                <li class="lg:hover:text-white lg:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Testimonials</a>
                </li>
                <li class="lg:hover:text-white lg:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="">
        <img class="-z-50 bg-cover absolute w-full top-0 lg:-top-16 h-full lg:h-auto brightness-[30%]" src="./images/mainBackground.png" alt="background">

        <!-- Section 1 :  -->
        <section class="lg:px-[10%] py-6 sm:py-36 text-white text-center lg:text-start">
            <h1 class="font-bold text-7xl lg:text-6xl lg:w-[60%] sm:leading-[120%] lg:leading-[120%]">
                Home That Makes You Living Life!
            </h1>
            <p class="lg:w-[35%] px-6 lg:px-0 text-xs sm:text-lg lg:text-sm py-6">
                Are you looking for amazing Real estate? Don't worry! We got it for you!
            </p>
            <button class="bg-[#6663e9] px-10 sm:px-16 lg:px-10 rounded-full h-12 sm:h-16 lg:h-12 text-sm sm:text-xl lg:text-sm font-semibold hover:bg-[#fff] hover:text-[#6663e9] duration-300 ease-in sm:mt-10 mt-0 lg:mt-0">
                Learn More
            </button>
        </section>
    </main>
</body>

<script>
    const navLinks = document.querySelector('.nav-links')
    function toggleMenu(e) {
        e.name = e.name === 'menu' ? 'close' : 'menu'
        navLinks.classList.toggle('left-0')
    }
</script>
</html>
