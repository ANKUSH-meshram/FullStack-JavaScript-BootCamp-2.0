<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate</title>
    <link rel="icon" href="./icons/Logo.svg">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="max-w-7xl m-0 p-0 font-[Poppins]">
    <header class="z-50 sticky top-0 w-full lg:h-[15vh]">
        <nav class="px-5 lg:px-20 py-4 sm:flex sm:justify-between sm:items-center ">
            <div class="sm:w-[50%] flex justify-between items-center">
                <a href="index.html">
                    <img class="w-24 lg:w-28 cursor-pointer" src="./icons/Logo.svg" alt="Logo">
                </a>
                <ion-icon class="sm:hidden cursor-pointer text-3xl" name="menu" onclick="toggleMenu(this)"></ion-icon>
            </div>
            <!-- Links -->
            <ul  class="bg-slate-700 sm:bg-transparent sm:w-[40%] sm:flex sm:justify-between
            nav-links duration-500 sm:static absolute w-full px-5 left-[-100%] py-4 sm:py-0 my-4 sm:my-0">
                <li class="lg:hover:text-white sm:text-sm font-medium ease-in duration-300
                pt-6 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Location</a>
                </li>
                <li class="lg:hover:text-white sm:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Blogs</a>
                </li>
                <li class="lg:hover:text-white sm:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Testimonials</a>
                </li>
                <li class="lg:hover:text-white sm:text-sm font-medium ease-in duration-300
                pt-14 sm:pt-0 pb-2 sm:pb-0 border-b-[1px] border-slate-500 sm:border-0">
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="">
        <img class="-z-50 bg-cover absolute top-0 h-full sm:h-auto" src="./images/mainBackground.png" alt="background">
    </main>
</body>

<script>
    const navLinks = document.querySelector('.nav-links')
    function toggleMenu(e) {
        e.name = e.name === 'menu' ? 'close' : 'menu'
        navLinks.classList.toggle('left-0')
    }
</script>
</html>
