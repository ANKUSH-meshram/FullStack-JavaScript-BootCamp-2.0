<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="bg-[#2b2923] mx-[20%] max-w-7xl">
    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4">
        <img class="w-20" src="./assets/white-logo.png" alt="logo">
        <ul class="flex text-[#fff7eb] text-sm items-center">
            <li class="mr-5 cursor-pointer hover:text-[#fff]">Home</li>
            <li class="mr-5 cursor-pointer hover:text-[#fff]">Pricing</li>
            <li class="mr-5 cursor-pointer hover:text-[#fff]">Contact</li>
            <li class="mr-5 cursor-pointer hover:text-[#fff]">Terms and Conditions</li>
            <button class="text-[#9c8c35] border-[1px] border-[#9c8c35] rounded-md px-3 py-1 hover:bg-[#9c8c35] hover:text-[#fff7eb] hover:duration-300 ease-in">Get Started</button>
        </ul>
    </nav>
    <!-- main section -->
    <main>
        <section class="flex justify-between items-center my-10">
            <h1 class="w-[50%] text-[#fff7eb] text-[45px] font-extrabold">Your Justice Is Our Top Priority</h1>
            <p class="w-[35%] text-sm text-[#fff7eb]">As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
        </section>
        <section class="flex justify-center">
            <img class="w-[90%] h-[60vh]" src="./assets/banner.png" alt="">
        </section>
    </main>
</body>
</html>
